
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e63946;
        margin-bottom: 150px;
    }

    .buttons {
        display: flex;
        gap: 30px;
        justify-content: center;
        position: relative;
    }

    button {
        font-size: 20px;
        padding: 15px 35px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: relative;
    }

    #yes {
        background: #e63946;
        color: white;
    }

    #no {
        background: #adb5bd;
        color: white;
    }

    .heart {
        position: fixed;
        font-size: 24px;
        animation: float 3s linear forwards;
        z-index: 1;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-300px); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container" id="box">
    <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yes">Oui ðŸ’–</button>
        <button id="no">Non ðŸ’”</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const box = document.getElementById("box");

    // --- Initialisation : centrer les boutons ---
    function centerButtons() {
        const buttons = document.querySelector('.buttons');
        const rect = buttons.getBoundingClientRect();
        const offsetX = (window.innerWidth - rect.width) / 2;
        const offsetY = (window.innerHeight - rect.height) / 2;

        yesBtn.style.position = "fixed";
        noBtn.style.position = "fixed";

        yesBtn.style.left = offsetX + "px";
        yesBtn.style.top = offsetY + "px";

        noBtn.style.left = (offsetX + yesBtn.offsetWidth + 30) + "px"; // 30px = gap
        noBtn.style.top = offsetY + "px";

        // Initialiser variables pour le mouvement fluide
        btnX = parseFloat(noBtn.style.left);
        btnY = parseFloat(noBtn.style.top);
        targetX = btnX;
        targetY = btnY;
    }

    window.addEventListener('load', centerButtons);
    window.addEventListener('resize', centerButtons);

    // --- Mouvement fluide du bouton "Non" ---
    let btnX, btnY;
    let targetX, targetY;
    const minDist = 120;
    const speed = 0.15;

    document.addEventListener("mousemove", e => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const distX = mouseX - centerX;
        const distY = mouseY - centerY;
        const distance = Math.sqrt(distX*distX + distY*distY);

        if(distance < minDist) {
            const angle = Math.atan2(distY, distX);
            const moveDist = minDist - distance;

            targetX = btnX - Math.cos(angle) * moveDist;
            targetY = btnY - Math.sin(angle) * moveDist;

            // Limites Ã©cran
            targetX = Math.min(Math.max(0, targetX), window.innerWidth - rect.width);
            targetY = Math.min(Math.max(0, targetY), window.innerHeight - rect.height);
        }
    });

    function animate() {
        btnX += (targetX - btnX) * speed;
        btnY += (targetY - btnY) * speed;

        noBtn.style.left = btnX + "px";
        noBtn.style.top = btnY + "px";

        requestAnimationFrame(animate);
    }
    animate();

    // --- Animation St Valentin ---
    const messages = [
        "Je savais que tu dirais oui ðŸ˜ŒðŸ’–",
        "Meilleure dÃ©cision de ta journÃ©e ðŸ’˜",
        "Et voilÃ â€¦ officiellement ma Valentine ðŸ¥°",
        "Mon cÅ“ur avait dÃ©jÃ  signÃ© le contrat â¤ï¸",
        "Choix validÃ© par le destin âœ¨",
        "Jâ€™avais pariÃ© sur toi ðŸ˜‰ðŸ’–"
    ];

    yesBtn.addEventListener("click", () => {
        const message = messages[Math.floor(Math.random() * messages.length)];

        box.innerHTML = `
            <h1>${message}</h1>
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="250">
        `;
        hearts();
    });

    function hearts() {
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.textContent = "ðŸ’–";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }, i * 100);
        }
    }
</script>

</body>
</html>
